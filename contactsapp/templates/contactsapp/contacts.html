<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#menu").load("/static/menu.html");
            $("#footer").load("/static/footer.html");
        });

    </script>
</head>
<body>
<div class="outer">
    <header id="menu">
    </header>
    <section id="main">
        <div class="mainWrap">
            <div class="contentLeft hidden-sm-down">
                <div class="mainMenu hidden-sm-down">
                    <a href="/">Главная</a>
                    <a href="/catalog">Каталог</a>
                    <a href="/contact">Контакты</a>
                </div>
            </div>
            <div class="contentRight">
                <div class="contentHeader">
                    <h1>Контакты</h1>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                    </ol>
                </nav>
                <div class="productsWrap">
                    <form name="feedback" method="POST">
                        <fieldset>
                            <legend>Напишите нам:</legend>
                            <input type="text" placeholder="Введите Ваше имя" name="name" id="name">
                            <br>
                            <input type="text" placeholder="Введите Ваш email" name="email" required id="email">
                            <br>
                            <input type="text" placeholder="Введите тему сообщения" name="tema" id="tema">
                            <br>
                            <textarea placeholder="Ваше сообщение:" name="message" id="message"></textarea>
                            <br>
                            <button type="submit">Отправить</button>
                        </fieldset>
                    </form>
                    <h2>Адрес</h2>
                    <p><strong>Телефон</strong>: +7 921 1234567</p>
                    <p><strong>Адрес</strong>: Санкт-Петербург, Невский пр., 1</p>
                    <p><strong>email</strong>: <a href="mailto:shop@someshop.ru" target="_blank" rel="noopener">shop@someshop.ru</a>
                    </p>
                    <p>Время работы: 08:00 - 20:00</p>
                    <p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.7156752448736!2d30.31002931609681!3d59.93685998187556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696311af3115d53%3A0x95467c366bfc8035!2z0J3QtdCy0YHQutC40Lkg0L_RgC4sIDEsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1533279758584"
                                allowfullscreen="allowfullscreen"></iframe>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
    </footer>
</div>
</body>
</html>
