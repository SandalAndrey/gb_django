<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://yastatic.net/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#menu").load("/static/menu.html");
            $("#footer").load("/static/footer.html");
        });

    </script>
</head>
<body>
<div class="outer">
    <header id="menu">
    </header>
    <section id="main">
        <div class="mainWrap">
            <div class="contentLeft">
                <div class="mainMenu">
                    <a href="/">Главная</a>
                    <a href="/catalog">Каталог</a>
                    <a href="/contact">Контакты</a>
                </div>
            </div>
            <div class="contentRight">
                <div class="contentHeader">
                    <h1>Главная</h1>
                </div>
                <div class="catalog_goods">
                    <div class="catalog_good">
                        <a href="/catalog/1">
                            <img src="/static/images/good1.jpg" width="200" alt="Товар 1">
                        </a>
                        <div class="productName">
                            Товар 1
                        </div>
                        <div class="productPriceWrap">
                            <div class="actualPrice">
                                &euro; 865.00
                            </div>
                        </div>
                        <a href="/catalog/1">Подробнее...</a>
                    </div>
                    <div class="catalog_good">
                        <a href="/catalog/2">
                            <img src="/static/images/good2.jpg" width="200" alt="Товар 2">
                        </a>
                        <div class="productName">
                            Товар 2
                        </div>
                        <div class="productPriceWrap">
                            <div class="actualPrice">
                                &euro; 465.00
                            </div>
                        </div>
                        <a href="/catalog/2">Подробнее...</a>
                    </div>
                    <div class="shopDescr">
                        Описание магазина: Наш магазин самый лучший...
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
    </footer>
</div>
</body>
</html>
